<body>
    <div class="text-center bg-info">
        <h3>
            Listas
        </h3>
    </div>
    <table id="tabla" class="text-center table table-striped">
    </table>

    <a href="createEmployee.html" class="btn btn-outline-primary" style="float: right; margin-right: 60px;" role="button">Registrar employee </a>

    <table id="tabla2" class="text-center table table-striped">

    <a href="createOffice.html" class="btn btn-outline-primary" style="float: right; margin-right: 60px;" role="button">Registrar Office </a>
    <!-- Modal Office -->
    <div class="modal fade" id="detailsOffice" tabindex="-1" aria-labelledby="detailsOffice" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsOffice">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Office Code:</label>
                    <input type="text" class="form-control" id="OfficeCode" disabled>
                    <label>Direccion:</label>
                    <input type="text" class="form-control" id="addressOffice" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

         <!-- MODAL DELETE Office-->
        <div class="modal fade" id="deleteOffice" tabindex="-1" aria-labelledby="deleteOffice" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteOffice">Detalles del producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="javascript:void(0);" onsubmit="deleteOffice();">
                        <div class="modal-body">
                            <input type="hidden" id="id_deleteOffice">
                            <label>¿Desea eliminar el producto?</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
               </div>
            </div>
        </div> 
    
    <!-- Modal update Office-->
    <div class="modal fade" id="updateOffice" tabindex="-1" aria-labelledby="updateOffice" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateOffice">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateOffice();">
                    <div class="modal-body">
                        <input type="hidden" id="id_updateOffice">
                        <label>Office code:</label>
                        <input type="text" class="form-control" id="officeCode_update">
                        <label>Direccion:</label>
                        <input type="text" class="form-control" id="address_updateOffice">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="name" disabled>
                    <label>Direccion:</label>
                    <input type="text" class="form-control" id="address" disabled>
                    <label>Salary:</label>
                    <input type="number" class="form-control" id="salary" disabled>
                    <label>Fecha de actualización:</label>
                    <input type="datetime" class="form-control" id="updated" disabled>
                    <label>Estado:</label>
                    <input type="text" class="form-control" id="status" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- MODAL DELETE -->
    <div class="modal fade" id="delete2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteEmployee();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Desea eliminar el producto?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
           </div>
        </div>
    </div> 

    <!-- Modal update -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateEmployee();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="name_update">
                        <label>Direccion:</label>
                        <input type="text" class="form-control" id="address_update">
                        <label>Salary:</label>
                    <input type="number" class="form-control" id="salary_update" > 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                </form>
            </div>
        </div>
        
    </div>
